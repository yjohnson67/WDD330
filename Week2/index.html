<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="https://kit.fontawesome.com/4ef24c05af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="top">
    <label for="timeInput">Set Countdown Time (seconds):</label>
    <input type="number" id="timeInput" min="1"
    placeholder="seconds">
</div>

<div class="bottom">
    <h1 id="countdown">10</h1>
    <div class="controls">
        <button id="startButton"><i class="fa-solid fa-play"></i></button>
        <button id="pauseButton"><i class="fa-solid fa-pause"></i></button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
